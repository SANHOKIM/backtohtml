<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <link rel="stylesheet" href="/style/table.css" />
  </head>
  <body>
    <table>
      <!--부모tr행: 행 tr이 먼저. tr2개면 2행으로 시작 tr3개면 3행 -->
      <tr>
        <td>1행1열</td>
        <td>1행2열</td>
        <td>1행3열</td>
      </tr>
      <tr>
        <td>2행1열</td>
        <td>2행2열</td>
      </tr>
      <!-- 자식td열: 열은 table data 인 td를 만듬 -->
    </table>
  </body>
</html>
